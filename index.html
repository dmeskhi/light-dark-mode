<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light and Dark Mode</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav id="nav">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
    <!-- End of Navigation -->

    <!-- Home -->
    <section id="home">
      <div class="title-group">
        <h1>Dark &amp; Light</h1>
        <h2>Welcome to the website!</h2>
      </div>
    </section>
    <!-- End of Home -->

    <!-- About -->
    <section id="about">
      <h1>Undraw Illustrations</h1>
      <div class="about-container">
        <div class="img-container">
          <h2>Web Innovation</h2>
          <img
            src="images/undraw_proud_coder_light.svg"
            alt="Proud Coder"
            id="image1"
          />
        </div>
        <div class="img-container">
            <h2>Problem Solving</h2>
            <img
              src="images/undraw_feeling_proud_light.svg"
              alt="Feeling Proud"
              id="image2"
            />
          </div>
          <div class="img-container">
            <h2>High Concept</h2>
            <img
              src="images/undraw_conceptual_idea_light.svg"
              alt="Conceptual Idea"
              id="image3"
            />
          </div>
      </div>
    </section>
    <!-- End of About -->

    <!-- Projects -->
    <section id="projects">
      <h1>Buttons</h1>
      <div class="buttons">
        <button class="primary">Primary</button>
        <button class="secondary">Secondary</button>
        <button class="primary" disabled>Disabled</button>
        <button class="outline">Outline</button>
        <button class="secondary outline">All Outline</button>
        <button class="outline" disabled>Disabled</button>
      </div>
    </section>
    <!-- End of Projects -->

    <!-- Contact -->
    <section id="contact"></section>
    <!-- End of Contact -->
    <script src="main.js"></script>
  </body>
</html>
